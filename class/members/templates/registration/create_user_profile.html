{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<h1>Create profile</h1>
<form class="form-group" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <br/>
    <button type="submit" class="btn btn-primary">Create profile page</button>
</form>
{% else %}
<br>
<br>
<h3 style="text-align:center;">You are not logged in.Please <a href="{% url 'login'%}">log in first</a></h3>
<br>
<br>
<h3 style="text-align:center;">Do not have an account?<a href="{% url 'register' %}">Create one here</a></h3>
{% endif%}
<br>
<br>

{% endblock %}
