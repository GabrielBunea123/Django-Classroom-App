<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <div class="container">
            <form id="post-form" class="d-flex justify-content-center" method="POST" action="checkview">
                {% csrf_token %}
                <div class='section-center'>
                    <div>
                        <p class='alert'></p>

                        <div align="center" class="pb-2">
                            <h2>Join classroom</h2>
                        </div>
                        
                        <div class="d-flex justify-content-center p-3 pb-2">
                            <input type='text' class="form-control" name="room_name" id="room_name" placeholder="Classroom Code">
                        </div>
                        <div class="d-flex justify-content-center p-3 pt-1">
                            <input type='text' class="form-control" name="username" id="username" placeholder="Username">
                        </div>

                        <div class="d-flex justify-content-center p-3">
                            <button name='gen' id='gen' class='btn btn-primary'>Join</button>
                        </div>
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </div>
                </div>
            </form>
        </div>
    </body>


</html>
{% endblock %}
