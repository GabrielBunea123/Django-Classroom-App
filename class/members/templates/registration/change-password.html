{% extends 'base.html' %}
{% block title %}Change password{%endblock%}
{% load crispy_forms_tags %}
{% block content %}
<br/>
<form method="POST" enctype="multipart/form-data">
    <div class="container">
        {% csrf_token %}
        {{form | crispy}}
        <br/>
        <button type="submit" class="btn btn-primary">Change password</button>
        <br>
    </div>
</form>

{% endblock %}
